<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center; /* Horizontal center */
    align-items: center; /* Vertical center */
    background-color: #f4f4f4; /* Soft background */
    font-family: Arial, sans-serif;
  }

  .button-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;/* space between buttons */
  }

  .side-by-side {
    display: flex;
    gap: 20px;
    justify-content: center;
  }

  .btn {
    margin-bottom: 10px;
    cursor: pointer;
  }
  .Request-button {
    background-color: black;
    color: white;
    height: 55px;
    width: 150px;
    font-weight: bold;
    font-size: medium;
    border: none;
    transition: opacity 1s;
    box-shadow: 8px 8px 10px rgba(0, 0, 0, 0.15);
  }

  .Request-button:hover{
    opacity: 0.6;
  }

  .Amazon-button {
    background-color: rgb(255, 216, 20);
    height: 40px;
    width: 200px;
    font-size: medium;
    font-weight: bold;
    border: none;
    border-radius: 27px;
    transition: opacity 1s;
    box-shadow: 8px 8px 10px rgba(0, 0, 0, 0.15);
  }

  .Amazon-button:hover{
    opacity: 0.6;
  }

  .GitHub-button {
    background-color: rgb(46, 164, 79);
    color: white;
    height: 40px;
    width: 100px;
    font-size: medium;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    transition: opacity 1s;
    box-shadow: 8px 8px 10px rgba(0, 0, 0, 0.15);
  }

  .GitHub-button:hover{
    opacity: 0.7;
  }
  .Bootstrap-button {
    background-color: rgb(121, 82, 179);
    color: white;
    height: 55px;
    width: 140px;
    font-size: medium;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    transition: opacity 1s;
    box-shadow: 8px 8px 10px rgba(0, 0, 0, 0.15);
  }

  .Bootstrap-button:hover{
    opacity: 0.7;
  }

  .Download-button {
    background-color: white;
    color: rgb(108, 117, 125);
    height: 55px;
    width: 140px;
    font-size: medium;
    font-weight: bold;
    border-radius: 4px;
    border: 1px solid rgb(108, 117, 125);
    transition: background-color 1s, color 1s, opacity 1s;
    box-shadow: 8px 8px 10px rgba(0, 0, 0, 0.15);
  }

  .Download-button:hover{
    background-color: rgb(108, 117, 125);
    color: white;
  }

  .Download-button:active{
    opacity: 0.4;
  }

  .Linkedin-button {
    background-color: rgb(10, 102, 194);
    color: white;
    height: 55px;
    width: 230px;
    font-size: medium;
    font-weight: bold;
    border: none;
    border-radius: 27px;
    transition: opacity 1s;
    box-shadow: 8px 8px 10px rgba(0, 0, 0, 0.15);
  }

  .Linkedin-button:hover{
    opacity: 0.7;
  }

  .Save-button {
    background-color: white;
    color: rgb(10, 102, 194);
    height: 55px;
    width: 100px;
    font-size: medium;
    font-weight: bold;
    border-radius: 25px;
    border: 1px solid rgb(10, 102, 194);
    transition: background-color 1s, color 1s, opacity 1s;
    box-shadow: 8px 8px 10px rgba(0, 0, 0, 0.15);
  }

  .Save-button:hover{
    background-color: rgb(10, 102, 194);
    color: white;
  }

  .Save-button:active{
    opacity: 0.4;
  }

</style>

<div class="button-container">
  <button class="btn Request-button">Request now</button>
  <br />

  <button class="btn Amazon-button">Add to Cart</button>
  <br />

  <button class="btn GitHub-button">Sign UP</button>
  <br />

  <div class="side-by-side">
    <button class="btn Bootstrap-button">Get started</button>

    <button class="btn Download-button">Download</button>
  </div>
  <br />

  <div class="side-by-side">
    <button class="btn Linkedin-button">Apply on company website</button>

    <button class="btn Save-button">Save</button>
  </div>
</div>
